    <style>
        /* Style for the settings page */
        body {
            background: #f1f1f1;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        label {
            font-size: 18px;

        }

            width: 30px;
            height: 30px;
            border: none;
            cursor: pointer;

    <style>
        /* Style for the navigation bar */
        .navbar {
          background: #000; /* Black navbar background */
          overflow: hidden;
          position: relative;
          display: flex;
          align-items: center;
        }

        /* Style for the logo */
        .logo {
          margin-left: 20px;
        }

        /* Style for the logo image */
        .logo img {
          width: 32px;
          height: 32px;
          margin-top: 5px;
        }

        /* Style for the navigation links */
        .nav-links {
          display: flex;
          list-style: none;
          margin-left: 20px;
        }

        /* Style for individual navigation links */
        .nav-links li {
          margin-left: 20px;
        }

        .nav-links a {
          color: #fff;
          text-decoration: none;
          font-family: 'MontHeavy', sans-serif;
          font-size: 21px;
          transition: color 0.5s;
        }

        .nav-links a:hover {
          text-shadow: 0 0 3px rgba(62, 98, 255, 0.8);
          color: #5372ff;
        }

        /* Style for the body (entire page) */
        body {
          background: #333;
          margin: 0;
          padding: 0;
        }

        /* Style for custom font */
        @font-face {
          font-family: 'MontHeavy';
          src: url('./MontHeavy.otf') format('opentype');
        }

          color: #fff;
          font-family: 'MontHeavy', sans-serif;
          font-size: 32px;
          margin-left: 600px;
          margin-top: -850px;
        }

          margin-top: -600px;
        }

        .warning-icon a {
          color: #ffffff;
          text-decoration: none;
          font-size: 24px;
          transition: text-shadow 0.5s; /* Add a smooth text-shadow transition */
          transition: color 0.5s;
        }

        .warning-icon a:hover {
          text-shadow: 0 0 5px rgba(49, 4, 4, 0.8); /* Adjust text-shadow for hover effect */
          color: #ff0000;
        }
