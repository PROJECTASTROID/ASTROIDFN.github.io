<!DOCTYPE html>
<html>
<head>
    <title>ASTROIDFN - Settings</title>
    <!-- Include Font Awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Style for the settings page */
        body {
            background: #f1f1f1;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default body margin */
        }

        h1 {
            color: #ffffff;
            margin-left: 12px;
        }

        label {
            font-size: 18px;
            color: #ffffff;
            margin-left: 12px;
        }

        input[type="color"] {
            width: 30px;
            height: 30px;
            border: none;
            cursor: pointer;
        }

        /* Style for the navigation bar */
        .navbar {
            background: #000; /* Black navbar background */
            overflow: hidden;
            position: relative; /* Set the navbar as a positioning context */
            display: flex; /* Use flexbox to align items horizontally */
            align-items: center; /* Vertically center items */
        }

        /* Style for the logo */
        .logo {
            margin-left: 20px; /* Adjust the margin as needed */
        }

        /* Style for the body (entire page) */
        body {
          background: #333;
          margin: 0;
          padding: 0;
        }

        /* Style for the logo image */
        .logo img {
            width: 32px;
            height: 32px;
            margin-top: 5px; /* Adjust the margin as needed */
        }

        /* Style for the navigation links */
        .nav-links {
            display: flex; /* Use flexbox to align items horizontally */
            list-style: none; /* Remove default list styles */
            margin-left: 20px; /* Adjust spacing between links */
        }

        /* Style for individual navigation links */
        .nav-links li {
            margin-left: 20px; /* Adjust spacing between links */
        }

        .nav-links a {
            color: #fff; /* Set the text color to white */
            text-decoration: none; /* Remove underline */
            font-family: 'MontHeavy', sans-serif; /* Use the custom font */
            font-size: 21px; /* Adjust font size as needed */
            transition: color 0.5s; /* Add a smooth color transition */
        }

        .nav-links a:hover {
            text-shadow: 0 0 3px rgba(62, 98, 255, 0.8); /* Slightly less bright text glow */
            color: #5372ff; /* Hover color */
        }

        /* Style for custom font */
        @font-face {
            font-family: 'MontHeavy';
            src: url('./MontHeavy.otf') format('opentype'); /* Replace with the correct path to your font file */
        }

        /* Style for the settings icon */
        .settings-icon {
          margin-left: auto;
          margin-right: 20px;
        }

        .settings-icon a {
          color: #fff;
          text-decoration: none;
          font-size: 24px;
          transition: text-shadow 0.5s; /* Add a smooth text-shadow transition */
          transition: color 0.5s;
        }

        .settings-icon a:hover {
          text-shadow: 0 0 5px rgba(62, 98, 255, 0.8); /* Adjust text-shadow for hover effect */
          color: #5372ff;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Logo -->
        <div class="logo">
            <img src="./logov1.png" alt="Logo">
        </div>

        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="Downloads.html">Downloads</a></li>
            <li><a href="Itemshop.html">Item Shop</a></li>
        </ul>

        <!-- Settings Icon -->
        <div class="settings-icon">
            <a href="settings.html"><i class="fas fa-cog"></i></a>
        </div>
    </div>

    <h1>Settings (More Settings Soon)</h1>

    <!-- Color Settings -->
    <label for="navbarColor">Change Navbar Color:</label>
    <input type="color" id="navbarColor" value="#000">

    <script>
        // JavaScript to handle color changes and save to local storage
        document.getElementById('navbarColor').addEventListener('input', function () {
            document.querySelector('.navbar').style.background = this.value;
            localStorage.setItem('navbarColor', this.value);
        });

        // Retrieve and apply saved color on page load
        const savedNavbarColor = localStorage.getItem('navbarColor');

        if (savedNavbarColor) {
            document.querySelector('.navbar').style.background = savedNavbarColor;
            document.getElementById('navbarColor').value = savedNavbarColor;
        }
    </script>
</body>
</html>
